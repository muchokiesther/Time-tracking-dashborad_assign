<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href ="style.css">
    <link rel ="stylesheet" href="https://fonts.google.com/specimen/Rubik"
    
</head>
<body>
    <div class="main"> <!-- A container for the whole project-->
        <div class="content">
            <div class="one">
                <div class="first_content">
                        <div class="profile">
                            <img src="images/image-jeremy.png" alt="">
                        </div>
                    <h6> Report for </h6>
                    <h3>Jeremy <br> Robson</h3>
                </div> 
                    <div class="ii">
                        <ul type ="none">
                          <li>Daily</li>
                          <li>Weekly</li>
                          <li>Monthly</li>
                       </ul> 
                  </div>
                
            </div>
            
            <div class ="header" >
                     <div>
                         <img src="images/icon-work.svg" alt="" width="25px" height="25px" >
                    </div>
                    <div class="two">
                        <h6>Work <span class="dot">&hellip;</span></h6>   
                        <h2>32 hrs</h2>
                        <p>Last week - 36hrs</p>
                    </div>
            </div>

            <div class ="header-three" >
                    <div>
                    <img src="images/icon-play.svg" alt="" width="25px" height="25px" >
                    </div>
                 <div class="three">
                     <h6>Play <span class="dot_p">&hellip;</span></h6>   
                     <h2> 10hrs</h2>
                     <p>Last week - 8hrs</p>
                 </div>
            </div>

             <div class="header-four">
                <div >
                    <img src="images/icon-study.svg" alt="" width="25px" height="25px" >
                </div>
            <div class="four">
                <h6>Study <span class="dot">&hellip;</span> </h6>   
                <h2>4 hrs</h2>
                <p>Last week - 7hrs</p>
            </div>
        </div>

         <div class="header-six ">
            <div >
                <img src="images/icon-exercise.svg" alt="" width="25px" height="25px" >
            </div>
                    <div class="six">
                        <h6>Exercise <span class="dott">&hellip;</span></h6>   
                        <h2>4 hrs</h2>
                        <p>Last week - 5hrs</p>
                   </div>
            </div>

            <div class="header-seven">
                <div>
                    <img src="images/icon-social.svg" alt="" width="25px" height="25px" >
                </div>
                <div class="seven">
                     <h6>Social <span class="dot">&hellip;</span> </h6>   
                    <h2>5 hrs</h2>
                    <p>Last week - 10hrs</p>
                </div>
            </div>

            <div class="header-eight">
                <div>
                    <img src="images/icon-self-care.svg" alt="" width="25px" height="25px" >
                </div>
                <div class="eight">
                     <h6>Self Care <span class="dots">&hellip;</span> </h6>   
                     <h2>2hrs</h2>
                    <p>Last week - 2hrs</p>
                </div>
            </div>

    </div>
    </div>
    
</body>
</html>
